<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>
<body>

    
    <!-- Mobile Top Navigation Bar -->
    <DIV class="navbar-icons fixed-top mobile-only" style="height: 60px; padding:0 10px;background-color: #f6f6f6">
            <DIV class="navbar-item">
                <DIV class="navbar-icon">
                        <i class="fas fa-arrow-left" style="color: grey;"></i>
                </DIV>
            </DIV>
            <DIV class="navbar-item" style="flex:10;justify-content: flex-start;">
                    <!-- <DIV class="navbar-icon-text" style="margin:0;padding-left:10px;font-size:14px;">Logitech Mouse</DIV> -->
            </DIV>
    </DIV>
    <div class="container login">
        <div class="row align-items-center" style="height: 100vh;">
            <div class="container login-form">
                    <form>
                            <div class="form-group border-bottom">
                              <input type="email" class="form-control border-0" style="background-color: #f6f6f6; " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="form-group border-bottom">
                              <input type="password" class="form-control border-0" style="background-color: #f6f6f6; " id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group border-bottom">
                                        <input type="password" class="form-control border-0" style="background-color: #f6f6f6; " id="exampleInputPassword1" placeholder="Confirm Password">
                                </div>                            
                            <button type="submit" class="btn btn-danger" style="width:100%;">Sign up</button>
                    </form>
   
  
            </div>
        </div>
    </div>   
    
        <footer>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
                <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
        </footer>
