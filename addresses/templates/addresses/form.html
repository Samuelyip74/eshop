
<form style="width:100%;" method='POST' action='{% if action_url %}{{ action_url }}{% else %}{% url "accounts:login" %}{% endif %}'>
    <div class="form-group">

        {% if next_url %}
        <input type='hidden' name='next' value='{{ next_url }}'/>
        <input type='hidden' name='address_type' value='{{ address_type }}'/>
        {% endif %}
            {% csrf_token %}
            <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="nickname" maxlength="120" id="id_nickname" placeholder="Nickname">
                      </div>
                      <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="name" maxlength="120" id="id_name" placeholder="Name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="address_line_1">Address</label>
                      <input type="text" class="form-control" name="address_line_1" maxlength="120" required="" id="id_address_line_1">
                    </div>
                    <div class="form-group">
                        <label for="address_line_2">Address</label>
                        <input type="text" class="form-control" name="address_line_2" maxlength="120" required="" id="id_address_line_2">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="id_city">City</label>
                        <input type="text" class="form-control" name="city" maxlength="120" required="" id="id_city">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="id_state">State</label>
                        <input type="text" class="form-control" name="state" maxlength="120" required="" id="id_state">
                        <!-- <select id="id_state" class="form-control">
                          <option selected>Choose...</option>
                          <option>SG</option>
                          <option>US</option>
                        </select> -->
                      </div>
                      <div class="form-group col-md-4">
                            <label for="id_country">Country</label>
                            <input type="text" class="form-control" name="country" maxlength="120" required="" id="id_country">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text"class="form-control" name="postal_code" maxlength="120" required="" id="id_postal_code">
                      </div>
                    </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
    </div>  
</form>
